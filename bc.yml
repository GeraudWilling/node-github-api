

kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "github-api-pipeline"
spec:
    source:
      git:
        ref: develop
        uri: https://github.com/GeraudWilling/node-github-api.git
      type: Git
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: jenkinsfile
      type: JenkinsPipeline
    triggers:
    - github:
        secretReference:
          name: "smashinggithubsecret"
      type: GitHub
    env:
      - name: GITHUB_PASSWORD
        valueFrom:
          secretKeyRef:
            key: SECRET_TOKEN
            name: secret-token-for-github-pull
